<div class="navigation">
    <ul>
        <li class="list" *ngFor="let item of items" [ngClass]="{'active': item.active}">
            <a (click)="activateItem(item)">
                <span [ngClass]="item.icon + ' icon'"></span>
                <span class="text">{{ item.text }}</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</div>
