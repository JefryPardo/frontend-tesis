<div 
    *ngIf="validarPrecio(producto)"
    class="contenedor"
>
    <div>
        <span>COP </span>{{valorEntero(producto.precio) | numberFormat}}<span>.{{valorDecimal(producto.precio)}}</span>
    </div>
</div>

<div 
    *ngIf="validarPrecio(producto)" 
    class="marca"
>
    <span>COP {{valorEntero(producto.precio_anterior) | numberFormat}}.{{valorDecimal(producto.precio_anterior)}}</span> {{calcularDiferenciaPorcentaje(producto)}}
</div>
