<div class="grid grid-nogutter mt-4 container flex align-content-center flex-wrap">
    <div class="col-10 col-offset-1 md:col-4 md:col-offset-4 content">
        
        <div class="grid">

            <div class="col-12">

                <p-card header="Iniciar sesi칩n en ">
    
                    <div class="formgrid grid" [formGroup]="formLogin">
                    
                        <div class="field col-12">
                            
                            <input 
                                pInputText 
                                [ngClass]="{'ng-invalid ng-dirty': validarCampo('usuario') }"
                                pKeyFilter="int" 
                                placeholder="Correo electr칩nico" 
                                formControlName="usuario"
                                class="w-full"
                                [style]="{width: '100%'}"
                            />

                        </div>
                
                        <div class="field col-12">
                                
                            <p-password 
                                [ngClass]="{'ng-invalid ng-dirty': validarCampo('clave') }"
                                formControlName="clave"
                                type="password" 
                                class="w-full" 
                                [feedback]="false" 
                                placeholder="Contrase침a"
                                styleClass="p-password p-component p-inputwrapper p-input-icon-right" 
                                [style]="{'width':'100%'}"
                                [inputStyle]="{'width':'100%'}" 
                                [toggleMask]="true"
                            ></p-password>

                        </div>
                
                        <div class="col-12 flex flex-wrap">
                    
                            <p-button 
                                (onClick)="login()"
                                class="col-12 w-full px-0" 
                                [style]="{'width':'100%'}" 
                                label="Iniciar sesi칩n"
                            ></p-button>
                            
                        </div>
                        
                        <br>

                        <div class="grid grid-nogutter col-12 flex justify-content-center flex-wrap mt-1">

                                
                            <p-button 
                                (onClick)="register()"
                                class="flex align-items-center justify-content-center"
                                label="Crear cuenta nueva" 
                                styleClass="p-button-secondary p-button-text"
                            ></p-button>
                        </div>
                
                    </div>
                </p-card>
            </div>

        </div>
    </div>
</div>
